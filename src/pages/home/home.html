<ion-header>
  <ion-navbar>
    <ion-title>
      Aluracar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)">
      <h2>{{carro.nome}}</h2>
      <p>R${{carro.preco}}</p>
    </ion-item>
  </ion-list>

   <!--<ion-infinite-scroll (ionInfinite)="load($event)">-->
    <ion-infinite-scroll (ionInfinite)="load($event)">
      

      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="carregando"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
